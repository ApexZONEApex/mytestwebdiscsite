<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModernChat - Вход</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h1>ModernChat</h1>
                <p>Добро пожаловать!</p>
            </div>

            <!-- Форма входа -->
            <form id="loginForm" class="auth-form">
                <h2>Вход</h2>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" placeholder="example@mail.com" required>
                </div>
                <div class="form-group">
                    <label>Пароль</label>
                    <input type="password" id="loginPassword" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn-primary">Войти</button>
                <p class="form-switch">
                    Нет аккаунта? <a href="#" id="showRegister">Зарегистрироваться</a>
                </p>
            </form>

            <!-- Форма регистрации -->
            <form id="registerForm" class="auth-form hidden">
                <h2>Регистрация</h2>
                <div class="form-group">
                    <label>Имя пользователя</label>
                    <input type="text" id="registerUsername" placeholder="Ваше имя" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="registerEmail" placeholder="example@mail.com" required>
                </div>
                <div class="form-group">
                    <label>Пароль</label>
                    <input type="password" id="registerPassword" placeholder="••••••••" required>
                </div>
                <div class="form-group">
                    <label>Выберите аватар</label>
                    <div class="avatar-selector" id="avatarSelector">
                        <div class="avatar-option" data-seed="User1">
                            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=User1" alt="Avatar 1">
                        </div>
                        <div class="avatar-option" data-seed="User2">
                            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=User2" alt="Avatar 2">
                        </div>
                        <div class="avatar-option" data-seed="User3">
                            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=User3" alt="Avatar 3">
                        </div>
                        <div class="avatar-option" data-seed="User4">
                            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=User4" alt="Avatar 4">
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn-primary">Создать аккаунт</button>
                <p class="form-switch">
                    Уже есть аккаунт? <a href="#" id="showLogin">Войти</a>
                </p>
            </form>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
